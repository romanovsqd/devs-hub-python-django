<h1 class="text-2xl font-semibold text-center">
  {% if card %}
    {{ title }} "{{ card.question|truncatechars:30 }}"
  {% elif deck %}
    {{ title }} "{{ deck.title|truncatechars:30 }}"
  {% elif project %}
    {{ title }} "{{ project.title|truncatechars:30 }}"
  {% else %}
    {{ title }}
  {% endif %}
</h1>
