{% if is_author %}
  <span class="inline-block max-w-28 w-full text-center rounded-full py-2 px-4 primary transition-colors hover:bg-blue-50">Вы автор</span>
{% elif is_saved%}
  <span class="inline-block max-w-28 w-full text-center rounded-full py-2 px-4 success transition-colors hover:bg-green-50">Сохранена</span>
{% else %}
  <span class="inline-block max-w-28 w-full text-center rounded-full py-2 px-4 orange transition-colors hover:bg-orange-50">Новая</span>
{% endif %}
