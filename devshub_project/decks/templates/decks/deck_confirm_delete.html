{% extends "base.html" %}

{% block title %}Удалить {{ deck.title }}{% endblock title %}

{% block content %}

  <h1>Уверены что хотите удалить набор карточек "{{ deck.title }}"?</h1>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Да</button>
    <a href="{{ deck.get_absolute_url }}">Нет</a>
  </form>

{% endblock content %}
