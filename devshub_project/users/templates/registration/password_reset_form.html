{% extends "base.html" %}

{% block title %}Восстановление пароля{% endblock title %}

{% block content %}
  <div class="flex flex-col flex-1 py-8">
    <div class="container mx-auto px-4 flex flex-col flex-1">

      <div class="mb-8">
        {% include "includes/title.html" with text="Восстановления пароля" only %}
      </div>

      <div class="max-w-1/2 w-full mx-auto font-medium mb-10">
        <form method="post">
          {% csrf_token %}
          {{ form }}
          <div class="mt-2">
            <button type="submit" class="py-2 px-4 border w-full border-gray-300 rounded-md bg-blue-500 hover:bg-blue-600 transition-colors text-white text-shadow-md cursor-pointer shadow">
                Отправить письмо для восстановления пароля
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
{% endblock content %}
