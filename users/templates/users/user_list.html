{% extends "base.html" %}

{% block title %}Список пользователей{% endblock title %}

{% block content %}

  <h1>Список пользователей</h1>

  <ul>
    {% for user in users %}
      <li>
        <h4>
          <a href="{{ user.get_absolute_url }}">
            {{ user.username }}
          </a>
        </h4>
      </li>
    {% empty %}
      <li>
        Пользователей нету
      </li>
    {% endfor %}
  </ul>

{% endblock content %}
