{% extends "base.html" %}

{% block title %}Список пользователей{% endblock title %}

{% block content %}

  <h1>Список пользователей</h1>

  <div>
    <form method="get">
      <input type="text" name="query" placeholder="Имя пользователя, направление или навык" value={{ request.GET.query|default:'' }}>
      <select name="sort_by">
        <option value="username_asc" {% if request.GET.sort_by == 'username_asc' %}selected{% endif %}>По имени (А-Я)</option>
        <option value="username_desc" {% if request.GET.sort_by == 'username_desc' %}selected{% endif %}>По имени (Я-А)</option>
      </select>
      <button type="submit">Поиск</button>
    </form>
  </div>

  <ul>
    {% for user in users %}
      <li>
        <h4>
          <a href="{{ user.get_absolute_url }}">
            {{ user.username }}
          </a>
        </h4>
      </li>
    {% empty %}
      <li>
        Пользователей нету
      </li>
    {% endfor %}
  </ul>

{% endblock content %}
