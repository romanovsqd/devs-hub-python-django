{% extends "base.html" %}
{% load card_tags %}


{% block title %}Список карточек{% endblock title %}

{% block content %}

  <h1>Список карточек</h1>

  <div>
    <form method="get">
      <input type="text" name="query">
      <button type="submit">Поиск</button>
    </form>
  </div>

  <ul>
    {% for card in cards %}
      <li>
        {% render_card card %}
      </li>
    {% empty %}
      <li>
        Карточек нету
      </li>
    {% endfor %}
  </ul>

{% endblock content %}
