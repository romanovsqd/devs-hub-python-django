{% extends "base.html" %}

{% block title %}Список карточек{% endblock title %}

{% block content %}

  <h1>Список карточек</h1>

  <div>
    <form method="get">
      <input type="text" name="query">
      <button type="submit">Поиск</button>
    </form>
  </div>

  <ul>
    {% for card in cards %}
      <li>
        <h4>
          <a href="{{ card.get_absolute_url }}">
            {{ card.front }}
          </a>
        </h4>
      </li>
    {% empty %}
      <li>
        Карточек нету
      </li>
    {% endfor %}
  </ul>

{% endblock content %}
