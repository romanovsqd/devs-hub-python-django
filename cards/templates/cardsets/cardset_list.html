{% extends "base.html" %}

{% block title %}Список наборов карточек{% endblock title %}

{% block content %}

  <h1>Список наборов карточек</h1>

  <div>
    <form method="get">
      <input type="text" name="query">
      <button type="submit">Поиск</button>
    </form>
  </div>

  <ul>
    {% for cardset in cardsets %}
      <li>
        <h4>
          <a href="{{ cardset.get_absolute_url }}">
            {{ cardset.title }}
          </a>
        </h4>
      </li>
    {% empty %}
      <li>
        Наборов карточек нету
      </li>
    {% endfor %}
  </ul>

{% endblock content %}
